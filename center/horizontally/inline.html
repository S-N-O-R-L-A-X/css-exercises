    <style type="text/css">
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <span class="center">use text-align: center; is useless when a single span</span>
    <p><span class="center">use text-align: center; is useless when span in p</span></p>
    <p class="center"><span>text-align: center; should be put in the father element </span></p>
    <div class="center">
        <button type="button">click!</button>
    </div>
</body>
