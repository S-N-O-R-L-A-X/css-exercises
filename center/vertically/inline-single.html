<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .padding {
            display: inline-block;
            background-color: red;
            width: 200px;
            height: 200px;
        }

        .sp {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .lh {
            line-height: 200px;
        }

        .lh2 {
            height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <div class="padding"><span class="sp">use padding</span></div>
        <div class="padding lh"><span>use line-height=height in div</span></div>
        <div class="padding lh2"><span>use line-height=height in div</span></div>
    </div>
</body>

</html>
